<div class="container">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>View</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let monster of monsters">
        <td>{{monster.name}}</td>
        <td><button class="btn btn-sm btn-outline-dark" [routerLink]="[monster.url + '/view']"><i class="fas fa-eye"></i></button></td>
        <td><button class="btn btn-sm btn-outline-dark" [routerLink]="[monster.url + '/edit']"><i class="fas fa-pen"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
