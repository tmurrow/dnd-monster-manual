<div class="container">
  <h1>New Monster</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter the monster's name">
    </div>
    <div class="form-group">
      <label>Size</label>
      <select class="form-control">
        <option>Tiny</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Huge</option>
        <option>Gargantuan</option>
      </select>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control">
        <option>Aberration</option>
        <option>Beast</option>
        <option>Celestial</option>
        <option>Construct</option>
        <option>Dragon</option>
        <option>Elemental</option>
        <option>Fey</option>
        <option>Fiend</option>
        <option>Giant</option>
        <option>Humanoid</option>
        <option>Dragon</option>
        <option>Elemental</option>
        <option>Dragon</option>
        <option>Elemental</option>
      </select>
    </div>
    <div class="form-group">
      <label>Alignment</label>
      <select class="form-control">
        <option>Tiny</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Huge</option>
        <option>Gargantuan</option>
      </select>
    </div>
  </form>
</div>
